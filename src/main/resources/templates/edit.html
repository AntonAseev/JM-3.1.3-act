<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:object="${user}">
  <label for="username">username</label>
  <input name="username" th:field="*{username}" id="username"/>
  <br>
  <label for="age">Age</label>
  <input name="age" th:field="*{age}" id="age"/>
  <br>
  <label for="email">Email</label>
  <input name="email" th:field="*{email}" id="email"/>
  <br>
  <label for="password">Password</label>
  <input name="password" th:field="*{password}" id="password"/>
  <br>
  <label for="role">Role</label>
  <select name="new_role" id="role">
    <option>USER</option>
    <option>ADMIN</option>
  </select>
  <br>
  <input type="submit" value="Update User"/>
</form>

</body>
</html>
